name: Deploy Trader Admin Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # GitHub Actions 运行环境（本地 CI）

    - name: Install dependencies
      run: yarn

    - name: Build project
      run: yarn build
      env:
        VITE_API_URL: http://api.ljaym.com/api

    - name: Archive production files
      run: tar -czf trader-admin.tar.gz dist package.json yarn.lock

    - name: Add SSH Host Key
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Alibaba Cloud
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        APP_DIR: ${{ secrets.APP_DIR }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key
        chmod 600 private_key

        # 上传文件到服务器
        scp -i private_key trader-admin.tar.gz $SERVER_USER@$SERVER_HOST:$APP_DIR

        # 远程 SSH 执行部署脚本
        ssh -i private_key $SERVER_USER@$SERVER_HOST << 'EOF'
        set -e  # 遇到错误就退出
        echo "🔍 Checking server directory... $(pwd)"
        cd $APP_DIR || { echo "❌ cd $APP_DIR failed!"; exit 1; }
        echo "✅ Current directory: $(pwd)"

        echo "📦 Extracting files..."
        tar --overwrite -xzf trader-admin.tar.gz

        # 加载 nvm 并切换到 Node.js 20
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm use 20

        # 确保 yarn 使用正确的 Node.js 版本
        echo "🛠 Installing dependencies using Node $(node -v)"
        yarn install --production

        # 启动 PM2 运行前端应用
        echo "🚀 Restarting Trader Admin Website with PM2..."
        pm2 delete "trader-admin" || true
        pm2 serve dist 3011 --name "trader-admin" --spa

        echo "✅ Deployment completed successfully!"
        EOF