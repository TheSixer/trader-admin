name: Deploy Trader Admin Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # GitHub Actions è¿è¡Œç¯å¢ƒï¼ˆæœ¬åœ° CIï¼‰

    - name: Install dependencies
      run: yarn

    - name: Build project
      run: yarn build
      env:
        VITE_API_URL: http://api.ljaym.com/api

    - name: Archive production files
      run: tar -czf trader-admin.tar.gz dist package.json yarn.lock

    - name: Add SSH Host Key
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Alibaba Cloud
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        APP_DIR: ${{ secrets.APP_DIR }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key
        chmod 600 private_key

        # ä¸Šä¼ æ–‡ä»¶åˆ°æœåŠ¡å™¨
        scp -i private_key trader-admin.tar.gz $SERVER_USER@$SERVER_HOST:$APP_DIR

        # è¿œç¨‹ SSH æ‰§è¡Œéƒ¨ç½²è„šæœ¬
        ssh -i private_key $SERVER_USER@$SERVER_HOST << 'EOF'
        set -e  # é‡åˆ°é”™è¯¯å°±é€€å‡º
        echo "ğŸ” Checking server directory... $(pwd)"
        cd $APP_DIR || { echo "âŒ cd $APP_DIR failed!"; exit 1; }
        echo "âœ… Current directory: $(pwd)"

        echo "ğŸ“¦ Extracting files..."
        tar --overwrite -xzf trader-admin.tar.gz

        # åŠ è½½ nvm å¹¶åˆ‡æ¢åˆ° Node.js 20
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm use 20

        # ç¡®ä¿ yarn ä½¿ç”¨æ­£ç¡®çš„ Node.js ç‰ˆæœ¬
        echo "ğŸ›  Installing dependencies using Node $(node -v)"
        yarn install --production

        # å¯åŠ¨ PM2 è¿è¡Œå‰ç«¯åº”ç”¨
        echo "ğŸš€ Restarting Trader Admin Website with PM2..."
        pm2 delete "trader-admin" || true
        pm2 serve dist 3011 --name "trader-admin" --spa

        echo "âœ… Deployment completed successfully!"
        EOF